<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedPulse - Internet Speed Test</title>
    <meta name="description" content="Test your internet speed with real-time monitoring of download, upload, ping, and speed fluctuations." />
    <meta name="keywords" content="speed test, internet speed, bandwidth test, download speed, upload speed, ping test, network test" />
    <meta name="author" content="SpeedPulse" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.ai-speedtest.net/" />
    <meta property="og:title" content="SpeedPulse - Internet Speed Test" />
    <meta property="og:description" content="Test your internet speed with real-time monitoring of download, upload, ping, and speed fluctuations." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.ai-speedtest.net/" />
    <meta property="twitter:title" content="SpeedPulse - Internet Speed Test" />
    <meta property="twitter:description" content="Test your internet speed with real-time monitoring of download, upload, ping, and speed fluctuations." />
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5048144519214377"
         crossorigin="anonymous"></script>
    
    <script>
      // 调试辅助 - 记录资源加载错误
      window.addEventListener('error', function(e) {
        console.error('资源加载错误:', e.target?.src || e.target?.href || e.message);
      });
      
      // 记录页面加载情况
      window.addEventListener('DOMContentLoaded', function() {
        console.log('页面DOM已加载');
      });
      
      window.addEventListener('load', function() {
        console.log('页面完全加载');
        // 检查加载状态
        if (document.getElementById('root').children.length === 0) {
          console.error('React应用未加载 - root元素为空');
        }
      });
    </script>
  </head>
  <body>
    <div id="root">
      <!-- 加载指示器 -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
        <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 20px; font-family: Arial, sans-serif;">加载中...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
